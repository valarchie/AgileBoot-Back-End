# 日志配置
logging:
  level:
    # 记得配置到包名
    com.agileboot: debug
    org.springframework: info
  pattern:
    console: "%date requestId:%X{${agileboot.traceRequestIdKey}} %thread %green(%level) [%cyan(%logger{10}):%magenta(%line)] %red(%method) | %msg%n"


# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
    # 有些版本的 IDEA  会自动设置properties的编码为IOS-8859-1 请在IDEA配置里设置成UTF8
    encoding: UTF-8

  # 文件上传
  servlet:
     multipart:
       # 单个文件大小
       max-file-size:  10MB
       # 设置总上传的文件大小
       max-request-size:  20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关  线上记得关闭
      enabled: false
  # compatible with swagger
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss



# token配置
token:
    # 令牌自定义标识
    header: Authorization
    # 令牌密钥 TODO 记得更换
    secret: sdhfkjshBN6rr32df38
    # 自动刷新token的时间
    autoRefreshTime: 20

# MyBatis配置
mybatis-plus:
    # 搜索指定包别名 使用简短的类型名称来代替完整的类型名称
#    typeAliasesPackage: com.agileboot.orm.*
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath*:mapper/**/*Mapper.xml
    # 加载全局的配置文件
    configuration:
      cacheEnabled: true
      useGeneratedKeys: true
      defaultExecutorType: SIMPLE
      logImpl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    global-config:
      refresh: true


# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  # 配置需要生成接口文档的扫描包
  packages-to-scan: com.agileboot





